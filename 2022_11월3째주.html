<script>
/*
문제
    N장의 카드가 있다. 각각의 카드는 차례로 1부터 N까지의 번호가 붙어 있으며, 1번 카드가 제일 위에, N번 카드가 제일 아래인 상태로 순서대로 카드가 놓여 있다.

    이제 다음과 같은 동작을 카드가 한 장 남을 때까지 반복하게 된다. 우선, 제일 위에 있는 카드를 바닥에 버린다. 그 다음, 제일 위에 있는 카드를 제일 아래에 있는 카드 밑으로 옮긴다.

    예를 들어 N=4인 경우를 생각해 보자. 카드는 제일 위에서부터 1234 의 순서로 놓여있다. 1을 버리면 234가 남는다. 여기서 2를 제일 아래로 옮기면 342가 된다. 3을 버리면 42가 되고, 4를 밑으로 옮기면 24가 된다. 마지막으로 2를 버리고 나면, 남는 카드는 4가 된다.

    N이 주어졌을 때, 제일 마지막에 남게 되는 카드를 구하는 프로그램을 작성하시오.

입력
첫째 줄에 정수 N(1 ≤ N ≤ 500,000)이 주어진다.

출력
첫째 줄에 남게 되는 카드의 번호를 출력한다.

예제 입력 
    6
예제 출력 
    4
*/

var givenArray = [] // 주어진 배열
var start = 0 // 기본 순번 카운트

function initArray(N) {
    // 변수 정리
    givenArray = []
    start = 0
    // 초기배열 생성
    for (let i = 1;i <= N;i++) {
        givenArray.push(i)
    }
}

function run() {
    document.writeln('<br><br><br>' + start + '회 주어진 수: ' + givenArray)
    
    while (givenArray.length > 1) {
        const len = givenArray.length
        start++ // 횟수 체크

    	if (start % 2 == 1) {
            givenArray.shift() // 맨위 버림
    	} else { // 맨위를 아래로 순서바꿈
            const first = givenArray[0]
            givenArray.shift()
            givenArray.push(first)
        }
        document.writeln('<br> ' + start + '회 변경된 수: ' + givenArray)

    }
    document.writeln('<br> 최종 남은수: ' + givenArray)
}

function playGame(N) {
	initArray(N); 
	run()
}

playGame(4) // 실행
playGame(6) // 실행
</script>
